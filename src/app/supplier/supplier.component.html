<form name="form" (ngSubmit)="f.form.valid && create(f)" #f="ngForm" novalidate>
  <input type="text" [(ngModel)]="supplier.code" name="code" placeholder="Код поставщика" required />
  <input type="text" [(ngModel)]="supplier.name" name="name" placeholder="Название" required />
  <input type="text" [(ngModel)]="supplier.address" name="address" placeholder="Юридический адрес" required />
  <input type="text" [(ngModel)]="supplier.phone" name="phone" placeholder="Телефон" required />
  <button class="regular">Добавить</button>
  <br><br>
</form>
<table border="1" cellspacing="0" cellpadding="5">
  <thead>
  <th>ID</th>
  <th>Код поставщика</th>
  <th>Название</th>
  <th>Юридический адрес</th>
  <th>Телефон</th>
  <th colspan="2">Редактирование</th>
  </thead>
  <tbody>
  <tr *ngFor="let row of suppliers" align="center">
    <td>{{row.id}}</td>
    <td>{{row.code}}</td>
    <td>{{row.name}}</td>
    <td>{{row.address}}</td>
    <td>{{row.phone}}</td>
    <td><button class="tab" (click)="delete(row.id)">Удалить</button></td>
    <td><button class="tab" (click)="update(row)">Изменить</button></td>
  </tr>
  </tbody>
</table>
